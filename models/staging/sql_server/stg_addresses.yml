version: 2

models:
  - name: stg_addresses
    description: "Modelo para añadir más detalle y versatilidad a la tabla addresses"
    columns:
      - name: id_shipping_address
        description: "Llave surrogada insertada previamente en snowflake"
      - name: address
        description: "Dirección"
      - name: nk_address
        description: "NK_address del sistema original"
      - name: state
        description: "Estado"
      - name: country
        description: "País"
      - name: zipcode
        description: "Código postal"
      - name: city
        description: "Ciudad"
      - name: hour_zone
        description: "Zona Horaria"
      - name: load_date
        description: "Fecha de carga"
      - name: load_time
        description: "Hora de carga"